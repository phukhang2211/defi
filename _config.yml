title: DeFi Learning Guide for Odoo Developers
description: A comprehensive 90-day action plan to transition from Odoo development to DeFi
author: DeFi Learning Team
email: your-email@example.com
baseurl: "/defi" # the subpath of your site, e.g. /blog
url: "https://yourusername.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  days:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "days"
    values:
      layout: "day"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include
include:
  - _pages
  - _posts
  - _drafts
  - _layouts
  - _includes
  - _sass
  - _config.yml
  - README.md
  - SUMMARY.md
  - 90-day-plan
  - career-transition-guide.md
  - GITHUB_SETUP.md
  - contracts
  - tests
  - scripts

# Kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      start_line: 1 